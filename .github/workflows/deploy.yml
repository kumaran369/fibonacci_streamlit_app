name: ðŸ“ˆ Daily Fibonacci Email Bot

on:
  schedule:
    - cron: '30 3 * * 1-5'  # 9 AM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install yfinance yagmail pandas

      - name: Run Script
        run: python app.py
